<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kameron:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');
      </style>
    <title>Mangata & Gallo</title>
  </head>
  <body>
    <header>
      <div class="logo-container"> 
        <img class="logo" src="images/Asset1.png" alt="brand logo" height="184" width="16"/>
      </div>
      <nav>
        <ul>
            <li>  <a href="/index.html" class="nav-links active">Home</a></li>
            <li><a href="#" class="nav-links">Store</a></li>
            <li><a href="#" class="nav-links">About</a></li>
            <li><a href="#" class="nav-links">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-img-container">
        </div>
        <div class="hero-copy-container">
          <h3 class="hero-heading">Get <span>50%</span> off</h3>
          <p class="hero-copy">
            this festive season when you get you and your <br /> partner the dream
            wedding ring.
          </p>
          <button class="hero-button">Explore</button>
        </div>
      </section>
      <section class="products">
        <article class="product">
          <div class="product-img-container">
            <img src="images/Gold_ring.png" alt="product image" />
          </div>
          <div class="group">
            <div class="product-copy">
              <p>M&M Gold Ring</p>
              <p>$ 2,000.00</p>
            </div>
            <div class="cart-container">
              <img src="/images/cart.png" alt="cart icon" />
            </div>
          </div>
        </article class="product">
        <article class="product">
          <div class="product-img-container">
            <img src="images/Bracelet.png" alt="product image" />
          </div>
          <div class="group">
            <div class="product-copy">
              <p>Mark Bracelet</p>
              <p>$ 920.00</p>
            </div>
            <div class="cart-container">
              <img src="/images/cart.png" alt="cart icon" />
            </div>
          </div>
        </article>
        <article class="product">
          <div class="product-img-container">
            <img src="images/earrings.png" alt="product image" />
          </div>
          <div class="group">
            <div class="product-copy">
              <p>Bleeding Gold Earrings</p>
              <p>$ 3,100.00</p>
            </div>
            <div class="cart-container">
              <img src="/images/cart.png" alt="cart icon" />
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <div class="footer-logo-container">
        <img class="footer-logo" src="images/Asset2.png" alt="brand logo" />
      </div>
      <div class="footer-copy">
        <p>&copy; 2023 Mangata & Gallo</p>
      </div>
    </footer>
  </body>
</html>
